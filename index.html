<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/scripts.js">
    </script>
    <title>Pig Dice Computer!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Pig Dice!</h1>
      <form id="form1">
        <div class="form-check">
          <h5>Choose Your Opponent</h5>
          <input class="form-check-input" type="radio" name="radio" id="computer" value="option1">
          <label class="form-check-label" for="computer">
            Computer
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="human" value="option2">
          <label class="form-check-label" for="human">
            Human
          </label>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="p1">
        <button type="button" id="roll1" class="btn btn-info">Roll</button>
        <button type="button" id="hold1" class="btn btn-info">Hold</button>
      </div>
      <div class="p2">
        <button type="button" id="roll2" class="btn btn-danger">Roll</button>
        <button type="button" id="hold2" class="btn btn-danger">Hold</button>
      </div>
    </div>
    <div class="jumbotron p1" id="player1-info">
      <h3 id="round">Round:</h3>
      <h3 id="player">Player:</h3>
      <h3 id="score">Total Score:</h3>
      <h3 id="round-score">Round Score:</h3>
      <h3 id="roll">Roll Value:</h3>
    </div>
    <div class="jumbotron p2" id="player2-info">
      <h3 id="round2">Round:</h3>
      <h3 id="player2">Player:</h3>
      <h3 id="score2">Total Score:</h3>
      <h3 id="round-score2">Round Score:</h3>
      <h3 id="roll-2">Roll Value:</h3>
    </div>
    <div class="jumbotron comp">
      <h3 id="roundCom">Round:</h3>
      <h3 id="playerCom">Player Name:</h3>
      <h3 id="scoreCom">Total Score:</h3>
      <h3 id="round-scoreCom">Round Score:</h3>
      <h3 id="rollCom">Roll Value:</h3>
    </div>
  </body>
</html>
